<!DOCTYPE html>
<html>
	<head>
		<title>Simplex</title>
		<link rel="stylesheet" href="libs/bootstrap-3.3.5-dist/css/bootstrap.min.css">
		<link rel="stylesheet" href="libs/bootstrap-3.3.5-dist/css/bootstrap-theme.min.css">
	</head>
	<body>
	<div class="container">
		<div class="row">
			<div class="page-header">
				<h1>Simplex, supposedly easy</h1>
			</div>
		</div>
		<div class="row">
			<div class="row">
				<div class="row">
					<div class="page-header">
						<h3>Tools</h3>
					</div>
				</div>
				<div class="col-md-2">
					<p>
						<button id="add_column_btn" class="btn btn-primary btn-block">Add column</button>
					</p>
				</div>
				<div class="col-md-2">
					<p>
						<button id="remove_column_btn" class="btn btn-primary btn-block">Remove column</button>
					</p>
				</div>
				<div class="col-md-2">
					<p>
						<button id="add_line_btn" class="btn btn-primary btn-block">Add line</button>
					</p>
				</div>
				<div class="col-md-2">
					<p>
						<button id="remove_line_btn" class="btn btn-primary btn-block">Remove line</button>
					</p>
				</div>
				<div class="col-md-2">
					<p>
						<button id="calculate_simplex_btn" class="btn btn-primary btn-block">Calculate Simplex</button>
					</p>
				</div>
			</div>
			<div class="row">
				<div class="row">
					<div class="page-header">
						<h3>Linear Programming Problem</h3>
					</div>
				</div>
				<div class="row bg-primary">
					<div class="col-md-12"><h4>Function</h4></div>
				</div>
				<div class="row">
					<div class="col-md-2">
						<table class="table">
							<tr>
								<th>Type</th>
							</tr>
							<tr>
								<td>
									<select id="kind_of_function" class="form-control">
										<option value="min">min</option>
										<option value="max">max</option>
									</select>
								</td>
							</tr>
						</table>
					</div>
					<div class="col-md-10">
						<table class="table">
							<tr id="function_head">
							</tr>
							<tr id="function_variables">
							</tr>
						</table>
					</div>
				</div>
				<div class="row bg-primary">
					<div class="col-md-12"><h4>Constraints</h4></div>
				</div>
				<div class="row">
					<div class="col-md-12">
						<table class="table">
							<thead id="constraints_head">
							</thead>
							<tbody id="constraints">
							</tbody>
						</table>
					</div>
				</div>
			</div>
		</div>
	</div>
	<script src="libs/jquery-2.1.4/jquery.min.js"></script>
	<script src="libs/mathjs/math.js"></script>
	<script src="simplex.js"></script>
	<script src="graphic-manager.js"></script>
	<script src="data-manager.js"></script>
	<script src="events.js"></script>
	</body>
</html>
